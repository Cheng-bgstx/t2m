version: '3.8'

services:
  text-motion-api:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - REMOTE_WS_HOST=${REMOTE_WS_HOST:-127.0.0.1}
      - REMOTE_WS_PORT=${REMOTE_WS_PORT:-8000}
      - REMOTE_WS_PATH=${REMOTE_WS_PATH:-/ws}
      - DATA_RETENTION_MINUTES=${DATA_RETENTION_MINUTES:-30}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-5}
      - MAX_STORED_MOTIONS_PER_USER=${MAX_STORED_MOTIONS_PER_USER:-10}
      - MAX_REQUESTS_PER_MINUTE=${MAX_REQUESTS_PER_MINUTE:-10}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
